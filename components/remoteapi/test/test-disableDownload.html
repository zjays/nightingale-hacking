<html>
  <head>
    <title>disableDownload test</title>
    <script>
      function onload(event) {
        var baseurl = window.location.href.replace(/[^/]+$/, '');
        songbird.setSiteScope('', '/');
        var library = songbird.siteLibrary;
        library.scanMediaOnCreation = false;
        var list = library.createSimpleMediaList('Disable Download Test', 
            'disableDownloadTest');
        list.clear();
        var test01 = library.createMediaItem("http://static.getnightingale.com/unittests/remoteapi/DJBLUE_-_Hear_Me.mp3");
        var test02 = library.createMediaItem("http://static.getnightingale.com/unittests/remoteapi/Vanchy_-_Black_Is_The_Night_Vanchy_s_Re-Fix.mp3");
        // disable download of test02
        test02.setProperty('http://songbirdnest.com/data/1.0#disableDownload', '1');
        list.add(test01);
        list.add(test02);
        songbird.webPlaylist.mediaList = list;
        test01.setProperty('http://songbirdnest.com/data/1.0#trackName', 'Downloadable');
        test02.setProperty('http://songbirdnest.com/data/1.0#trackName', 'Not Downloadable');
      }
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p>So, there should be two tracks in the web playlist. The second is
    marked as not-downloadable.</p>
    <p>This means you shouldn't be able to drag it to libraries or 
    playlists in the service pane, and not download it.</p>

  </body>
</html>
